<app-add-task (onSubmitNewTask)="submitNewTask($event)"></app-add-task>
<app-task-item
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
  *ngFor="let task of tasks"
  [task]="task"
>
</app-task-item>
